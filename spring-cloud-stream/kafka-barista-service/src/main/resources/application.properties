spring.application.name=kafka-barista-service

order.barista-prefix=springbucks-

server.port=8070

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:mysql://192.168.3.12:3306/spring_demo
spring.datasource.username=root
spring.datasource.password=root123

spring.cloud.stream.kafka.binder.brokers=192.168.3.12
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092

spring.cloud.stream.bindings.newOrders.group=barista-service